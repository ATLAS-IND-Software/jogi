<script>

const timeField = document.getElementById("timeOutput")
console.log(timeField)

async function updateTime() {
    var seconds = ""
    var minutes = ""
    var hours = ""
    var dt = new Date();

    if (dt.getSeconds() % 2 == 0){
        if (dt.getSeconds() < 10) {
             seconds = "0" + dt.getSeconds();
        } else {
             seconds = dt.getSeconds();
        }
        if (dt.getMinutes() < 10) {
             minutes = "0" + dt.getMinutes();
        } else {
             minutes = dt.getMinutes();
        }
        if (dt.getHours() < 10) {
             hours = "0" + dt.getHours();
        } else {
             hours = dt.getHours();
        }

        var time = "<span id='time'>" + hours + ":" + minutes + ":" + seconds + "</span>"

    } else {
        if (dt.getSeconds() < 10) {
             seconds = "0" + dt.getSeconds();
        } else {
             seconds = dt.getSeconds();
        }
        if (dt.getMinutes() < 10) {
             minutes = "0" + dt.getMinutes();
        } else {
             minutes = dt.getMinutes();
        }
        if (dt.getHours() < 10) {
             hours = "0" + dt.getHours();
        } else {
             hours = dt.getHours();
        }

        var time = "<span id='time'>" + hours + " " + minutes + " " + seconds + "</span>"

    }
    $("#time").remove()
    $("#timeOutput").append(time);
    setTimeout(() => {
                updateTime();
            }, 200)


}
updateTime()
